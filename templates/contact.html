    <main>
		<section class="section-contact">
			<div class="container">
				<h1>Contact the team!</h1>
				<p>Fill out the form below to get in touch with one of our team members.</p>

				<form action="https://api.web3forms.com/submit" method="POST" id="form">
                    <input type="hidden" name="access_key" value="a2303a56-c75e-4f0c-8454-d0724ebdb330" />
                    <input type="checkbox" name="botcheck" id="" style="display: none;" />
					<div class="form-group">
						<label for="firstname">First name*</label>
						<input 
                        autocomplete="off"
							type="text" 
							name="firstname" 
							id="firstname" 
							required 
							class="form-element"
							placeholder="John" />
					</div>
					<div class="form-group">
						<label for="lastname">Last name*</label>
						<input autocomplete="off" type="text" name="lastname" id="lastname" required class="form-element" placeholder="Doe" />
					</div>
					<div class="form-group">
						<label for="email">Email address*</label>
						<input autocomplete="off" type="email" name="email" id="email" required class="form-element" placeholder="john.doe@example.com" />
					</div>
					<div class="form-group">
						<label for="company">Company</label>
						<input autocomplete="off" type="text" name="company" id="company" class="form-element" placeholder="john.doe@example.com" />
					</div>
					<div class="form-group full">
						<label for="message">What are you looking for?</label>
						<textarea name="message" id="message" class="form-element" placeholder="Enter your message..."></textarea>
					</div>
					<div class="submit-group">
						<input type="submit" value="SEND MESSAGE" />
					</div>
				</form>
			</div>
		</section>
	</main>
